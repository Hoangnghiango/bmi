<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="tinhTrangCoThe">Kết quả hiện ra ở đây:</p>

</body>
<script>
    let height = parseInt(prompt("Nhập chiều cao dô bạn êi: "));
    let weight = parseInt(prompt("Nhập cân nặng dô bạn êi: "));

    let bmi = weight / (height^2);
    console.log(bmi);
    if (bmi >= 30) {
        document.getElementById("tinhTrangCoThe").innerHTML = " Kết quả : Obese"

    } else if (bmi >= 25 && bmi < 30) {
        document.getElementById("tinhTrangCoThe").innerHTML = " Kết quả : Overweight"
    } else if (bmi >= 18.5 && bmi < 25) {
        document.getElementById("tinhTrangCoThe").innerHTML = " Kết quả : Normal"
    } else if (bmi < 18.5) {
        document.getElementById("tinhTrangCoThe").innerHTML = " Kết quả : Underweight"
    }

</script>

</html>
